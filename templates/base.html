{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Music Browser{% endblock %}</title>

    <!--  Bootstrap 5 CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  自定义样式  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'music:song_list' %}">MusicBrowser</a>

        <form class="d-flex" method="get" action="{% url 'music:search' %}">
            <input class="form-control me-2" name="q" placeholder="搜索…" maxlength="20">
            <select class="form-select me-2" name="mode">
                <option value="song">歌曲</option>
                <option value="artist">歌手</option>
            </select>
            <button class="btn btn-outline-light">搜索</button>
        </form>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
