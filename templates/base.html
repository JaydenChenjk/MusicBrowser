{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Music Browser{% endblock %}</title>

    <!--  Bootstrap 5 CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  自定义样式  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'music:song_list' %}">MusicBrowser</a>
        
        <!-- 添加导航菜单 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'music:song_list' %}">歌曲列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'music:artist_list' %}">歌手列表</a>
                </li>
            </ul>
            
            <!-- 搜索表单 -->
            <form class="d-flex" method="get" action="{% url 'music:search' %}">
                <input class="form-control me-2" name="q" placeholder="搜索…" maxlength="20" 
                       value="{{ request.GET.q }}">
                <select class="form-select me-2" name="mode">
                    <option value="song" {% if request.GET.mode == 'song' %}selected{% endif %}>歌曲</option>
                    <option value="artist" {% if request.GET.mode == 'artist' %}selected{% endif %}>歌手</option>
                </select>
                <button class="btn btn-outline-light">搜索</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-4">
    <!-- 添加消息提示 -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
    
    {% block content %}{% endblock %}
</div>

<!-- 添加 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
